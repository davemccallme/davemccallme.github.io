<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!--
    Create a basic file picker.
    Allow the user to pick multiple files at once.
    Allow the file picker to accept JPG and PNG images only.
-->
    <form>
        <ul>
          <li class="special">
            <label for="gallery-img">Choose <em>gallery images</em>  to upload </label>
          </li>
          <li> <input type="file" id="gallery-img" name="gallery-img" accept="image/*">
          </li>
        </ul>
   
      <button type="submit"> Submit</button>
    
    <div class="outer"><div class="box">The inner box is 90% - 30px.</div></div>

    </form>
</body>
</html>
